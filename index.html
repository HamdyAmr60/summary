<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg">
      <h2>Order summary</h2>
      <p>You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like</p>
      <div class="card-mu">
        <i class="fa-solid fa-music"></i>
        <div class="price">
           <p class="annual">annual plan</p>
           <span>59.99/year</span>
        </div>
        <a href="">Change</a>
      </div>
      <a class="payment" href="#">Proceed to Payment</a>
      <span class="cancle">Cancle order</span>
    </div>
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hamdyamr</a>.
  </div>
</body>
</html>
